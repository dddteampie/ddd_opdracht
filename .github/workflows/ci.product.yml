name: Go CI with PostgreSQL Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Download Go modules
      run: |
        go mod tidy
        go mod download
      working-directory: ./product

    - name: Run Go tests
      run: go test -v ./test/...
      working-directory: ./product
