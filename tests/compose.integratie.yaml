services:
  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: Admin
      POSTGRES_PASSWORD: Admin1232
      POSTGRES_DB: behoeftebepaling
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Admin -d behoeftebepaling"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    ports:
      - 8080:8080
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    command: start-dev
    networks:
      - app-network

  ecd-service:
    build:
      context: ./ECD
      dockerfile: Dockerfile
    container_name: ecd-service
    ports:
      - "8082:8080"
    environment:
      POSTGRES_USER: Admin
      POSTGRES_PASSWORD: Admin1232
      DATABASE_DSN: host=postgres user=Admin password=Admin1232 dbname=ecd port=5432 sslmode=disable TimeZone=Europe/Amsterdam
      SERVER_PORT: :8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  behoeftebepaling-service:
    build:
      context: ./behoeftebepaling
      dockerfile: Dockerfile
    container_name: behoeftebepaling-service
    ports:
      - "8083:8080"
    environment:
      POSTGRES_USER: Admin
      POSTGRES_PASSWORD: Admin1232
      DATABASE_DSN: host=postgres user=Admin password=Admin1232 dbname=behoeftebepaling port=5432 sslmode=disable TimeZone=Europe/Amsterdam
      SERVER_PORT: :8080
      ECD_URL: http://ecd-service:8080/ecd/api
      aanvraagURL: http://aanvraagverwerking-service:8080
      RECOMMENDATION_URL: http://recommendation-service:8080/
    depends_on:
      - postgres
      - ecd-service
    networks:
      - app-network

  aanvraagverwerking-service:
    build:
      context: ./Aanvraagverwerking
      dockerfile: Dockerfile
    container_name: aanvraagverwerking-service
    ports:
      - "8085:8080"
    environment:
      POSTGRES_USER: Admin
      POSTGRES_PASSWORD: Admin1232
      DATABASE_DSN: host=postgres user=Admin password=Admin1232 dbname=aanvraagverwerking port=5432 sslmode=disable TimeZone=Europe/Amsterdam
      SERVER_PORT: :8080
      ECD_URL: http://ecd-service:8080/ecd/api
      RECOMMENDATION_URL: http://recommendation-service:8080/
    depends_on:
      - postgres
      - ecd-service
    networks:
      - app-network

  recommendation-service:
    image: your-recommendation-image
    container_name: recommendation-service
    ports:
      - "8084:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: